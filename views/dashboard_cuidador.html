<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cuidadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Header con botón de logout -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="text-center flex-grow-1">
                <h1 class="text-primary mb-3">Centro de Refugio - Cuidadores</h1>
                <hr>
            </div>
            <div>
                <a href="/logout" class="btn btn-outline-secondary">
                    <i class="bi bi-box-arrow-right me-2"></i>
                    Cerrar Sesión
                </a>
            </div>
        </div>

        <!-- Botón Volver -->
        <div class="row mb-3">
            <div class="col-12">
                <a href="/index" class="btn btn-secondary" role="button">
                    <i class="bi bi-arrow-left-circle"></i> Volver al Inicio
                </a>
            </div>
        </div>

        <!-- Título de la sección -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-heart"></i> Animales en Cuidado
                        </h5>
                        <small class="text-muted">Gestión de animales asignados a cuidadores</small>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Animal</th>
                                    <th>Especie</th>
                                    <th>Cuidador Asignado</th>
                                    <th>Fecha Asignación</th>
                                    <th>Diagnóstico Final</th>
                                    <th>Última Observación</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-animales-cuidado">
                                <tr>
                                    <td colspan="9" class="text-center">Cargando animales en cuidado...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/cuidador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
